{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-top: 150px;">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title">
                  <span>Edit Vehicle</span>
                </h5>
              </div>
              {% include 'includes/messages.html' %}
              {{ form.as_p }}                      
              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  Edit Vehicle
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
